<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ग्रामदैवत श्री सिद्धिविनायक</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#d0312d;
      --accent:#ff7a00;
      --text:#3b2b2b;
      --bg-start:#fff4e6;
      --bg-end:#fceabb;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family:"Noto Sans Devanagari", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      overflow-x: hidden; /* Prevent horizontal scroll */
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      height: 100%;
      position: relative;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 20px 16px 60px;
      position: relative;
      overflow: hidden;
    }

    /* Triangles animation */
    .tri{
      width:100%;
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      margin: 8px 0 6px;
    }
    .tri span{
      width:16px; height:16px; background:var(--primary);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      display:inline-block;
      animation: floatTri 3s ease-in-out infinite;
    }
    .tri span:nth-child(1){animation-delay:0s;}
    .tri span:nth-child(2){animation-delay:0.2s;}
    .tri span:nth-child(3){animation-delay:0.4s;}
    .tri span:nth-child(4){animation-delay:0.6s;}
    .tri span:nth-child(5){animation-delay:0.8s;}
    .tri span:nth-child(6){animation-delay:1s;}
    .tri span:nth-child(7){animation-delay:1.2s;}
    .tri span:nth-child(8){animation-delay:1.4s;}
    .tri span:nth-child(9){animation-delay:1.6s;}
    .tri span:nth-child(10){animation-delay:1.8s;}

    /* Logo with golden aura */
    .logo{
      width:150px; height:150px;
      margin:0 auto;
      box-shadow: 0 0 40px 8px rgba(255,215,0,0.5);
      border-radius:50%;
    }
    .logo img{
      width:100%; height:100%; object-fit:contain;
    }

    /* Title logo */
    .title-logo{
      max-width: 90%;
      width:300px;
      margin: 20px auto 0;
      display:block;
      animation: fadeSlideUp 1s ease-out forwards;
    }

    .subtitle{
      margin-top: 6px;
      font-size: clamp(14px, 2.5vw, 24px);
      color:#6a4a4a;
      font-weight:600;
      line-height:1.4;
      text-align:center;
      animation: fadeSlideUp 1.2s ease-out forwards;
    }

    /* Social links */
    .contacts{
      margin-top: 24px;
      display:grid;
      gap:16px;
      animation: fadeSlideUp 1.4s ease-out forwards;
    }
    .contact-item{
      display:flex; align-items:center; gap:14px;
      font-size: clamp(14px, 2.3vw, 20px);
      padding:12px 16px;
      border-radius:12px;
      background:#fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      font-weight:600;
      text-decoration:none;
      color:var(--text);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .contact-item:hover{
      transform: translateY(-4px) scale(1.05) rotate(-1deg);
      box-shadow:0 14px 28px rgba(0,0,0,.15);
    }
    .icon{
      width:28px; height:28px; flex: 0 0 28px;
    }

    footer{
      margin-top: 36px;
      text-align:center;
      font-family:"Poppins", Arial, sans-serif;
      color:#8a6a6a;
      font-size:12px;
      padding: 0 10px;
    }

    /* Background glowing orbs */
    .orb{
      position:absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, transparent 70%);
      border-radius:50%;
      animation: floatOrb linear infinite;
      opacity:0.6;
    }

    /* Flare */
    .flare{
      position:absolute;
      right: -40px; top: 60px;
      width: 180px; height: 280px;
      background: radial-gradient(ellipse at 30% 20%, rgba(255,180,0,.45), transparent 60%),
                  radial-gradient(ellipse at 70% 60%, rgba(208,49,45,.35), transparent 60%);
      filter: blur(20px);
      opacity:.6;
      pointer-events:none;
      animation: pulseFlare 4s ease-in-out infinite;
      max-width: 100vw;
    }

    .static-logo {
      position: absolute;
      top: 50px; /* adjust vertical position */
      right: 20px; /* adjust distance from right edge */
      width: 150px; /* size of logo */
      height: 150px;
      object-fit: contain;
      z-index: 10; /* make sure it stays above background but below main content if needed */
    }

    /* Animations */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @keyframes floatTri {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes pulseFlare {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }

    @keyframes floatOrb {
      0% { transform: translate(0,0) scale(1); opacity:0.6; }
      50% { transform: translate(30px,-150px) scale(1.2); opacity:1; }
      100% { transform: translate(-20px,-300px) scale(0.8); opacity:0; }
    }

    /* Responsive */
    @media (min-width:721px){
      .contacts{
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width:480px){
      .logo{ width:120px; height:120px; }
      .title-logo{ width:80%; }
      .contact-item{ font-size:14px; padding:10px 12px; }
    }
  </style>
</head>
