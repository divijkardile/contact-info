<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ग्रामदैवत श्री सिद्धिविनायक</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#d0312d;
    --accent:#ff7a00;
    --text:#3b2b2b;
    --bg:#f5f3f1;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:"Noto Sans Devanagari", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color:var(--text);
    background: var(--bg);
    background-image: radial-gradient(rgba(0,0,0,.03) 1px, transparent 1px);
    background-size: 8px 8px;
  }
  .wrap{
    max-width: 980px;
    margin: 0 auto;
    padding: 20px 16px 60px;
    position: relative;
  }
  .tri{
    width:100%;
    display:flex;
    gap:8px;
    justify-content:center;
    align-items:center;
    margin: 8px 0 6px;
  }
  .tri span{
    width:16px; height:16px; background:var(--primary);
    clip-path: polygon(50% 0, 0 100%, 100% 100%);
    display:inline-block;
  }

  header{
    display:grid;
    grid-template-columns: 1fr;
    gap: 12px;
    align-items:center;
    margin-top:6px;
    text-align:center;
  }
  .logo{
    width:180px; height:180px;
    border-radius:50%;
    overflow:hidden;
    border: 6px solid rgba(208,49,45,.15);
    box-shadow: 0 10px 20px rgba(0,0,0,.08);
    background:#fff;
    margin:0 auto;
  }
  .logo img{width:100%; height:100%; object-fit:cover;}

  .year-block{
    text-align:center;
    color:var(--primary);
    font-weight:800;
    line-height:1;
    font-size: clamp(28px, 5vw, 48px);
  }

  h1.title{
    margin: 10px 0 0;
    font-size: clamp(32px, 8vw, 110px);
    letter-spacing: 1px;
    color: var(--primary);
    font-weight: 800;
    text-align:center;
  }

  .subtitle{
    margin-top: 6px;
    font-size: clamp(14px, 2.5vw, 26px);
    color:#6a4a4a;
    line-height:1.35;
    text-align:center;
  }

  .phone{
    font-size: clamp(18px, 3.2vw, 28px);
    color:#5a3737;
    font-weight:700;
    margin: 18px 0 10px 0;
    text-align:center;
  }

  .contacts{
    margin-top: 24px;
    display:grid;
    gap:16px;
  }
  .contact-item{
    display:flex; align-items:center; gap:14px;
    font-size: clamp(15px, 2.3vw, 20px);
    padding:14px 16px;
    border-radius:14px;
    background:#fff;
    box-shadow: 0 6px 16px rgba(0,0,0,.08);
    font-weight:600;
    text-decoration:none;
    color:var(--text);
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .contact-item:hover{
    transform: translateY(-2px);
    box-shadow:0 10px 22px rgba(0,0,0,.12);
  }
  .icon{
    width:28px; height:28px; flex: 0 0 28px;
  }

  footer{
    margin-top: 36px;
    text-align:center;
    font-family:"Poppins", Arial, sans-serif;
    color:#8a6a6a;
    font-size:12px;
    padding: 0 10px;
  }

  .flare{
    position:absolute;
    right:-40px; top:60px;
    width: 180px;
    height: 280px;
    background: radial-gradient(ellipse at 30% 20%, rgba(255,180,0,.45), transparent 60%),
                radial-gradient(ellipse at 70% 60%, rgba(208,49,45,.35), transparent 60%);
    filter: blur(20px);
    opacity:.6;
    pointer-events:none;
  }

  @media (min-width:721px){
    .contacts{
      grid-template-columns: 1fr 1fr;
    }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="tri" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <header>
      <div class="logo">
        <img src="logo.jpeg" alt="ग्रामदैवत लोगो">
      </div>
      <div class="year-block">
        वर्ष १३१
      </div>
    </header>

    <main>
      <h1 class="title">ग्रामदैवत</h1>
      <div class="subtitle">
        श्री सिद्धिविनायक सार्वजनिक गणेशोत्सव मंडळ,<br/>
        रविवारी पेठ, जुण्नर
      </div>

      <section class="contacts" aria-label="social links">
        <!-- WhatsApp -->
        <a class="contact-item" href="https://wa.me/918237959677" target="_blank" rel="noopener">
          <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" style="fill:#25D366;">
          +91 8237959677
        </a>
        <!-- Instagram -->
        <a class="contact-item" href="https://instagram.com/" target="_blank" rel="noopener">
          <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
          gramdaivat.shree
        </a>
        <!-- Facebook -->
        <a class="contact-item" href="https://facebook.com/" target="_blank" rel="noopener">
          <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
          Facebook
        </a>
        <!-- YouTube -->
        <a class="contact-item" href="https://youtube.com/" target="_blank" rel="noopener">
          <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
          @Graamdaivtshrii
        </a>
        <!-- Gmail -->
        <a class="contact-item" href="mailto:example@gmail.com" target="_blank" rel="noopener">
          <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Gmail">
          graamdaivtshrii@gmail.com
        </a>
      </section>
    </main>

    <footer>© ग्रामदैवत श्री सिद्धिविनायक · रविवारी पेठ, जुण्नर</footer>
    <div class="flare" aria-hidden="true"></div>
  </div>
</body>
</html>
